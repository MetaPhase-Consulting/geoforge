<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - GEOforge</title>
    <meta name="description" content="A server error occurred. We're working to fix it. Return to GEOforge to generate AI-ready optimization files for your website.">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin: 1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            opacity: 0.3;
            margin: 0;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Server Error</h1>
        <h2>Something went wrong on our end</h2>
        <p>We're experiencing technical difficulties. Our team has been notified and is working to fix the issue.</p>
        <div class="status">
            <p><strong>Status:</strong> We're investigating the issue</p>
            <p><strong>Expected resolution:</strong> Within 30 minutes</p>
        </div>
        <a href="/" class="btn">Try Again</a>
        <a href="/status" class="btn">Check Status</a>
    </div>
</body>
</html>
